    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'Flax-Network/test-cache'
        path: '.flax'
        ref: '0.28.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.flax
        echo "$HOME/.flax"
        ls -al $HOME/.flax
